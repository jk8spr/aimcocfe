<script>$(':checkbox').checkboxpicker();</script>

<div class="split left">
  <div class="leftjust">
    <h3>Attestation</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="checkbox" formArrayName="questions" *ngFor="let question of form.controls['questions'].controls; let i = index">
        &nbsp; <b>{{questionList[i].quexid}}</b> - {{questionList[i].quextext}} <br>
        <!-- <label>&nbsp;<input type="checkbox" [formControlName]="i">&nbsp; <b>Yes</b></label> -->
        <mat-checkbox class = "tp-margin" [formControlName]="i">Yes</mat-checkbox>
      </div>
      <br>
      <br>

      <!-- <button [disabled]="!form.valid">submit</button> -->
      <button class="btn btn-outline-primary btn-sm">submit</button>
      <!-- <div *ngIf="!form.valid">At least one order must be selected</div> -->
    </form>
  </div>
</div>

<div class="split right">
  <div class="upper">
      <div class="centered">
        <h4>Scenario Criteria</h4>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker1" placeholder = "Choose a Date of Entry">
          <mat-datepicker-toggle matSuffix [for] = "picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker2" placeholder = "Choose a Date of Service">
          <mat-datepicker-toggle matSuffix [for] = "picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker3" placeholder = "Choose a Program Start Date">
          <mat-datepicker-toggle matSuffix [for] = "picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
    </div>
  </div>
  <div class="lower">
    <div class="centered">
          <h4>CoC Results</h4>
          {{cocResult}}
    </div>
  </div>
</div>

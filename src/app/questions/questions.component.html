
<!-- Attestation questions -->
<div class="splitLeft">
  <div class="leftjust">
     <h4>Attestation</h4>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="table-responsive">
        <table class="table mb-0"
               formArrayName="questions"
               *ngIf="questionList && questionList.length">
          <tbody>
            <tr *ngFor="let question of questionList; let i = index">
              <td>
                  <mat-checkbox class = "tp-margin" [formControlName]="i">Yes</mat-checkbox>
              </td>
              <td>
                 {{question.quexId}}
              </td>
              <td>
                  {{question.quexText}}
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-outline-primary btn-sm">submit</button>
      </div>
    </form>
  </div>
</div>

<!-- CoC Input Criteria -->
<div class="splitRight">
  <div class="upperRight">
      <div class="centered">
        <h4>Scenario Criteria</h4>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker1" placeholder = "Choose a Date of Entry">
          <mat-datepicker-toggle matSuffix [for] = "picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker2" placeholder = "Choose a Date of Service">
          <mat-datepicker-toggle matSuffix [for] = "picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput [matDatepicker] = "picker3" placeholder = "Choose a Prg Start Date">
          <mat-datepicker-toggle matSuffix [for] = "picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <br>
        <button class="btn btn-outline-primary btn-sm" (click)="CheckAndReload()">Get Qs and Reset</button>
    </div>
    <br>
  </div>

  <!-- CoC Results -->
  <div class="lowerRight">
    <div class="centered">
          <h4>CoC Results</h4>
          {{cocResult}}
    </div>
  </div>
</div>
